<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id='matter-debug'></div>
        <script src="decomp.min.js" type="text/javascript"></script>
        <div id="canvas-container"></div>
        <div style="top: 0; left: 0; margin: 0; position: absolute; width: 1200px; height: 800px;">
            <div id="notify-text" class="notify-text"></div>
        </div>
        <div id="hud"
        style="position: absolute; width: 1200px; height: 800px; top: 0px; left: 0px; user-select: none;">
            <div id="guages"
            style="position: absolute; bottom: 0px; left: 0px; display: inline-block">
                <div id="energy"
                style="position: relative; width: 30px; height: 600px; background: grey; border: 3px solid white; margin: 10px; display: inline-block;">
                    <div id="energy-bar" style="background: orange; position: absolute; bottom: 0; width: 100%; height: 50%;"></div>
                    <div style="position: absolute; color: white; writing-mode: vertical-rl; text-orientation: mixed; text-align: center; height: 100%; width: 80%">
                    FUEL</div>
                </div>
                <div id="health"
                style="position: relative; width: 30px; height: 200px; background: grey; border: 3px solid white; margin: 10px; display: inline-block;">
                    <div id="health-bar" style="background: green; position: absolute; bottom: 0; width: 100%; height: 50%;"></div>
                    <div style="position: absolute; color: white; writing-mode: vertical-rl; text-orientation: mixed; text-align: center; height: 100%; width: 80%">
                    HEALTH</div>
                </div>
                <div id="storage"
                style="position: relative; width: 30px; height: 200px; background: grey; border: 3px solid white; margin: 10px; display: inline-block;">
                    <div id="storage-bar" style="background: purple; position: absolute; bottom: 0; width: 100%; height: 50%;"></div>
                    <div style="position: absolute; color: white; writing-mode: vertical-rl; text-orientation: mixed; text-align: center; height: 100%; width: 80%">
                    STORAGE</div>
                </div>
                <div id="coolant"
                style="position: relative; width: 30px; height: 200px; background: grey; border: 3px solid white; margin: 10px; display: inline-block;">
                    <div id="coolant-bar" style="background: blue; position: absolute; bottom: 0; width: 100%; height: 50%;"></div>
                    <div style="position: absolute; color: white; writing-mode: vertical-rl; text-orientation: mixed; text-align: center; height: 100%; width: 80%">
                    COOLANT</div>
                </div>
            </div>
        </div>
        <script src="build/main.bundle.js" type="text/javascript"></script>
    </body>
</html>
